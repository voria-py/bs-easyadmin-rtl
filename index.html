<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdn.rtlcss.com/bootstrap/v4.5.3/css/bootstrap.min.css" integrity="sha384-JvExCACAZcHNJEc7156QaHXTnQL3hQBixvj5RV5buE7vgnNEzzskDtx9NQ4p6BJe" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
  <script src="scripts/script.js"></script>
  
  
  <title>EasyPersianAdmin</title>
</head>


<body dir="rtl">


<div class="container-fluid">
  <div class="row ">



    <!-- sidebar -->
    <div class="col-md-3 col-lg-2 px-0 position-fixed h-100 text-white bg-primary shadow-sm sidebar" id="sidebar">
      <h1 class="bi bi-bootstrap text-white d-flex my-4 justify-content-center"></h1>
      <div class="list-group rounded-0 bg-primary">
        <a href="#" class="list-group-item list-group-item-action mb-2 active border-0 d-flex align-items-center bg-primary">
          <span class="bi bi-border-all"></span>
          <span class="ml-2">داشبورد</span>
        </a>
        <a href="#" class="list-group-item list-group-item-action mb-2 border-0 align-items-center text-white bg-primary">
          <span class="bi bi-box "></span>
          <span class="ml-2 ">محصولات</span>
        </a>

        <button class="list-group-item list-group-item-action mb-2 border-0 d-flex justify-content-between align-items-center text-white bg-primary" data-toggle="collapse" data-target="#sale-collapse">
          <div>
            <span class="bi bi-cart-dash"></span>
            <span class="ml-2">مدیریت فروش</span>
          </div>
          <span class="bi bi-chevron-down small"></span>
        </button>
        <div class="collapse" id="sale-collapse" data-parent="#sidebar">
          <div class="list-group text-white bg-primary">
            <a href="#" class="list-group-item list-group-item-action border-0 pl-5 text-white bg-primary">مشتریان</a>
            <a href="#" class="list-group-item list-group-item-action border-0 pl-5 text-white bg-primary">سفارشات</a>
          </div>
        </div>


        <a href="#" class="list-group-item list-group-item-action mb-2 border-0 align-items-center text-white bg-primary">
          <span class="bi bi-person"></span>
          <span class="ml-2">مدیریت کاربران</span>
        </a>


      </div>
    </div>

    <!-- end sidebar -->
    <!-- overlay to close sidebar on small screens -->
    <div class="w-100 vh-100 position-fixed overlay d-none" id="sidebar-overlay"></div>
    <!-- note: in the layout margin auto is the key as sidebar is fixed -->
    <div class="col-md-9 col-lg-10 ml-md-auto px-0">



      <!-- top nav -->
      <nav class="w-100 d-flex px-4 py-2 mb-4 shadow-sm">
        <!-- close sidebar -->
        <button class="btn py-0 d-lg-none" id="open-sidebar">
          <span class="bi bi-list text-primary h3"></span>
        </button>
        
        <div class="dropdown ml-auto border-0">
          <button class="btn py-0  align-items-center" id="logout-dropdown" data-toggle="dropdown" aria-expanded="false" style="border: none;">
            <span class="bi bi-person text-primary h3"></span>
          </button>
          <div class="dropdown-menu dropdown-menu-right border-0 rounded shadow" aria-labelledby="logout-dropdown">
            <a class="dropdown-item" href="#">خروج</a>
            <a class="dropdown-item" href="#">تنظیمات</a>
          </div>
        </div>
      </nav>
      <!-- end top nav -->



      <!-- main content -->
      <main class="container-fluid">
        <section class="row">
          
          <!-- card -->
          <div class="col-md-6 col-lg-4">
            <article class="p-3  shadow-sm border-around
               mb-4">
              <a href="#" class="mt-1 d-flex align-items-center">
                <span class="bi bi-box h6"></span>
                <h6 class="ml-2">محصولات</h6>
              </a>
            </article>
          </div>
          <!-- end card -->
          <div class="col-md-6 col-lg-4">
            <article class="p-3  shadow-sm border-around mb-4">
              <a href="#" class="mt-1 d-flex align-items-center">
                <span class="bi bi-person h6"></span>
                <h6 class="ml-2">مشتریان</h6>
              </a>
            </article>
          </div>
          <div class="col-md-6 col-lg-4">
            <article class="p-3  shadow-sm border-around mb-4">
              <a href="#" class="mt-1 d-flex align-items-center">
                <span class="bi bi-person-check h6"></span>
                <h6 class="ml-2">فروشندگان</h6>
              </a>
            </article>
          </div>
        </section>
        
  <div class="jumbotron jumbotron-fluid  bg-white border-0 shadow-sm border-around px-4">
    <div class="container">
      <h2 class="mb-2 text-primary text-title">عنوان</h2>
      <p class=" text-muted">پنل مدیریت فارسی مینیمال با بوت‌استرپ</p>
    </div>
  </div>



  <div class="jumbotron jumbotron-fluid  bg-white border-0 shadow border-right px-4">
    <div class="container">
      <h2 class=" mb-1 text-primary text-title">فرم</h2>
      

      
        <form>
          <div class="form-group mt-4">
            <label for="exampleInputEmail1">ایمیل</label>
            <input type="email" class="form-control col-md-5 col-lg-5 col-sm-12" id="exampleInputEmail1" aria-describedby="emailHelp">
            <small id="emailHelp" class="form-text text-muted">آدرس خصوصی شما با کسی به اشتراک گذاشته نخواهد شد</small>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">گذرواژه</label>
            <input type="password" class="form-control col-md-5 col-lg-5 col-sm-12" id="exampleInputPassword1">
          </div>
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">مرا به خاطر بسپار</label>
          </div>
          <button type="submit" class="btn btn-primary">ثبت</button>
        </form>
      
    </div>
  </div>


<footer>
  <div class="text-muted text-center">
    <h6 class="mb-4">
      توسعه دهنده وریا خسروی - ۲۰۲۴
    </h6>
    
  </div>
</footer>


      </main>



    </div>
  </div>
</div>




</body>
</html>
